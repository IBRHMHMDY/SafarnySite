<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>حساب جديد | شركة سفرنى</title>
    </head>
    <body>
      <section class="register">
          <div class="container">
            <div class="row">
              <div class="title mb-3">
                <h3>حساب جديد</h3>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mt-3">
                <label for="exampleFormControlInput1" class="form-label">الإســــم</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="الإســــم" required>
              </div>
              <div class="col-md-6 mt-3">
                <label for="exampleFormControlInput1" class="form-label">تاريخ الميلاد</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="تاريخ الميلاد" required>
              </div>
              <div class="col-md-12 mt-3">
                <label for="exampleFormControlInput1" class="form-label">البريد الإلكترونى</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="البريد الإلكترونى" required>
              </div>
              <div class="col-md-6 mt-3">
                <label for="exampleFormControlInput1" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="كلمة المرور" required>
              </div>
              <div class="col-md-6 mt-3">
                <label for="exampleFormControlInput1" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="تأكيد كلمة المرور" required>
              </div>
              <hr class="title mt-3">
              <div class="col-md-12 mt-2">
                <a href="#" class="btn btn-primary">إنشاء حساب جديد</a>
                <a href="signin.html" class="btn-link">هل لديك حساب؟</a>
              </div>
            </div>
          </div>
      </section>
    </body>
</html>
